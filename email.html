<html>
  <head>
    <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <title>Michael Viehouser: Email</title>

  <link rel="stylesheet" type="text/css" href="css/semantic.css">
  <link href='http://fonts.googleapis.com/css?family=Cutive|Merriweather+Sans|Coda:400,800' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  </head>
  <body class="email">
  	<div class="ui form">
	  <div class="inline field">
	    <label>To:</label>
	    <input type="text" placeholder="Email">
	  </div>
	  <div class="inline field">
	    <label>CC:</label>
	    <input type="text" placeholder="Email">
	  </div>
	  <div class="inline field">
	    <label>Subject:</label>
	    <input type="text">
	  </div>
	  <div class="ui icon buttons">
		  <div class="ui button"><i class="align left icon"></i></div>
		  <div class="ui button"><i class="align center icon"></i></div>
		  <div class="ui button"><i class="align right icon"></i></div>
		  <div class="ui button"><i class="align justify icon"></i></div>
		</div>
		<div class="ui icon buttons">
		  <div class="ui button"><i class="bold icon"></i></div>
		  <div class="ui button"><i class="underline icon"></i></div>
		  <div class="ui button"><i class="text width icon"></i></div>
		</div>
	  <div class="field">
    	<textarea></textarea>
  	  </div>
  	  <div class="ui primary button">
		  Send
	  </div>
	  <div class="ui button">
		  Save As Draft
	  </div>
	  <div class="ui secondary button">
		  Discard
	  </div>
    </div>
  </body>
</html>
